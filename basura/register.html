<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/197/PNG/128/scissors_24029.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <script src="validar_r.js"></script>
    <title>Register</title>
</head>
<body>

    <div id="c_loader">
        <div id="loader"></div>
    </div>
    <div id="warnings" >
        <p id="mensaje"></p>
    </div>
    <form class="register" id="form" action="../controller/c1.php" method="POST" autocomplete="off" onsubmit="return validar();">
        <h1>Register</h1>
        <input type="text" required id="user" name="username" placeholder="Username" >
        <input type="email" required id="email" name="email" placeholder="Email"> 
        <input type="password" required id="pass" name="password" placeholder="Password">
        <input type="submit" id="boton" name="" value=Register>
    </form>

    
    <script>
        window.onload = function(){
            var content = document.getElementById("c_loader");
            content.style.visibility = "hidden";
            content.style.opacity = "0";
        }
    </script>
    
</body>
</html>
