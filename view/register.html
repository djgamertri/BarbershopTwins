<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://cdn.icon-icons.com/icons2/197/PNG/128/scissors_24029.png" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <form class="register" action="../controller/c1.php" method="POST" autocomplete="off">
        <h1>Register</h1>
        <input type="text" required pattern="[A-Za-z0-9_- ]{2,}" name="username" placeholder="Username" >
        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]${2,}" name="email" placeholder="Email"> 
        <input type="password" required pattern="[A-Za-z0-9_- ]{3,}" name="password" placeholder="Password">
        <input type="submit" name="" value=Register>
    </form>
</body>
</html>
